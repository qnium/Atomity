<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
        &times;
</button>     
    <h4 class="modal-title" ng-bind="title">Confirmation</h4>
</div>
<div class="modal-body col-md-12">
    <div class="col-md-12 text-center">
        <span ng-bind="message">Message</span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn q-button" ng-click="ok()">OK</button>
    <button type="button" class="btn q-button-cancel" ng-click="cancel()">Cancel</button>
</div>
