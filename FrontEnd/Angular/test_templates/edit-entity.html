<form ng-controller="UniversalFormController" data-entity="employee" data-form-data="dialogData">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title">Edit user</h4>
    </div>
    <div class="modal-body col-md-12">
        <div class="col-md-12">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="formData.email">
                <label>Department</label>
                <select ng-controller="GridPanelController" data-entity="department" data-read-action="read" data-page-length="0" data-use-dummy-rows="false" data-wait-logged-in-event="false" class="form-group" name="departments" style="width: 100%" ng-model="$parent.formData.departmentId" required>
                    <option ng-repeat="department in pageData" ng-value="department.id" ng-bind="department.name"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer q-centr">
        <button type="button" class="btn q-button-cancel" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn q-button" ng-click="actions.update()">Save</button>
    </div>
</form>
