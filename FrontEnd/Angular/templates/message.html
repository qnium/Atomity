
<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="ok()">
        &times;
</button>     
    <h4 class="modal-title" ng-bind="title">Title</h4>
</div>
<div class="modal-body col-md-12">
    <div class="col-md-12 text-center">
        <div class="form-group">
            <span ng-bind-html="message"></span>
        </div>                             
    </div>
</div>
<div class="modal-footer q-centr">
    <button type="button" class="btn q-button" ng-click="ok()">OK</button>
</div>
