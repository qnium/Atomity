    <script>
        $(document).ready(function () {
            var timeout = $("#LoginRoot").injector().get('$timeout');
            timeout(function () {
                var loginScope = $("#LoginRoot").scope();
                var sessionInfo = {
                    'email': "mail@mail.com"
                };
                loginScope.password = "";
                loginScope.isLoggedIn = true;
                loginScope.email = sessionInfo.email;
                $("#LoginRoot").injector().get('$rootScope').$broadcast('LoggedInEvent', sessionInfo);
            }, 1000);
        });
    </script>
